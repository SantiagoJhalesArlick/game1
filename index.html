<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit Crush Levels</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .info {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .score, .timer, .level {
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 2px;
      max-width: 400px;
      margin: 20px auto;
    }

    .cell {
      width: 100%;
      padding-top: 100%;
      position: relative;
      border-radius: 8px;
      background: #333;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
    }

    .cell span {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .game-over {
      font-size: 22px;
      color: #ff4d4d;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .grid {
        max-width: 90vw;
      }

      .cell {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <h1>üçì Fruit Crush üçá</h1>
  <div class="info">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="timer">Time: <span id="timer">60</span>s</div>
    <div class="level">Level: <span id="level">1</span></div>
  </div>
  <button id="pauseBtn">‚è∏ Pause</button>
  <div class="grid" id="grid"></div>
  <div class="game-over" id="gameOver"></div>

  <!-- Sounds -->
  <audio id="matchSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" loop></audio>

  <script>
    const grid = document.getElementById("grid");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const levelDisplay = document.getElementById("level");
    const gameOverDisplay = document.getElementById("gameOver");
    const pauseBtn = document.getElementById("pauseBtn");

    const matchSound = document.getElementById("matchSound");
    const bgMusic = document.getElementById("bgMusic");

    const width = 8;
    const fruits = ["üçì", "üçä", "üçá", "üçé", "üçâ", "üçå"];
    let cells = [];
    let score = 0;
    let timeLeft = 60;
    let level = 1;
    let intervalSpeed = 100;
    let paused = false;
    let gameInterval, timerInterval;

    let fruitBeingDragged, fruitBeingReplaced, squareIdDragged, squareIdReplaced;

    function createBoard() {
      for (let i = 0; i < width * width; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.setAttribute("draggable", true);
        cell.setAttribute("id", i);
        const span = document.createElement("span");
        span.textContent = fruits[Math.floor(Math.random() * fruits.length)];
        cell.appendChild(span);
        grid.appendChild(cell);
        cells.push(cell);

        cell.addEventListener("dragstart", dragStart);
        cell.addEventListener("dragover", dragOver);
        cell.addEventListener("drop", dragDrop);
        cell.addEventListener("dragend", dragEnd);
      }
    }

    function dragStart() {
      fruitBeingDragged = this.innerText;
      squareIdDragged = parseInt(this.id);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function dragDrop() {
      fruitBeingReplaced = this.innerText;
      squareIdReplaced = parseInt(this.id);
      cells[squareIdDragged].querySelector("span").textContent = fruitBeingReplaced;
      cells[squareIdReplaced].querySelector("span").textContent = fruitBeingDragged;
    }

    function dragEnd() {
      const validMoves = [
        squareIdDragged - 1,
        squareIdDragged + 1,
        squareIdDragged - width,
        squareIdDragged + width
      ];
      if (squareIdReplaced && validMoves.includes(squareIdReplaced)) {
        squareIdReplaced = null;
      } else {
        cells[squareIdDragged].querySelector("span").textContent = fruitBeingDragged;
        cells[squareIdReplaced].querySelector("span").textContent = fruitBeingReplaced;
      }
    }

    function checkMatch(length) {
      // Horizontal
      for (let i = 0; i < 64; i++) {
        if (i % width > width - length) continue;
        const row = Array.from({ length }, (_, j) => i + j);
        const fruit = cells[i].innerText;
        if (fruit && row.every(index => cells[index].innerText === fruit)) {
          row.forEach(index => cells[index].querySelector("span").textContent = "");
          matchSound.play();
          score += length;
        }
      }

      // Vertical
      for (let i = 0; i < 64 - width * (length - 1); i++) {
        const col = Array.from({ length }, (_, j) => i + j * width);
        const fruit = cells[i].innerText;
        if (fruit && col.every(index => cells[index].innerText === fruit)) {
          col.forEach(index => cells[index].querySelector("span").textContent = "");
          matchSound.play();
          score += length;
        }
      }
    }

    function moveDown() {
      for (let i = 63; i >= 0; i--) {
        if (cells[i].innerText === "" && i - width >= 0) {
          cells[i].querySelector("span").textContent = cells[i - width].innerText;
          cells[i - width].querySelector("span").textContent = "";
        }
      }

      for (let i = 0; i < 8; i++) {
        if (cells[i].innerText === "") {
          cells[i].querySelector("span").textContent = fruits[Math.floor(Math.random() * fruits.length)];
        }
      }
    }

    function gameLoop() {
      if (paused) return;
      checkMatch(4);
      checkMatch(3);
      moveDown();
      scoreDisplay.textContent = score;

      // Leveling every 100 points
      const newLevel = Math.floor(score / 100) + 1;
      if (newLevel !== level) {
        level = newLevel;
        levelDisplay.textContent = level;
        clearInterval(gameInterval);
        intervalSpeed = Math.max(50, 100 - (level - 1) * 10);
        gameInterval = setInterval(gameLoop, intervalSpeed);
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (!paused) {
          timeLeft--;
          timerDisplay.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            clearInterval(gameInterval);
            bgMusic.pause();
            gameOverDisplay.textContent = "‚è∞ Time's up! Final Score: " + score;
            document.querySelectorAll(".cell").forEach(cell => cell.setAttribute("draggable", false));
          }
        }
      }, 1000);
    }

    function togglePause() {
      paused = !paused;
      pauseBtn.textContent = paused ? "‚ñ∂ Resume" : "‚è∏ Pause";
      if (paused) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
    }

    // Start game
    createBoard();
    gameInterval = setInterval(gameLoop, intervalSpeed);
    startTimer();
    bgMusic.volume = 0.3;
    bgMusic.play();

    pauseBtn.addEventListener("click", togglePause);
  </script>
</body>
</html>
